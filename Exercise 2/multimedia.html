<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Multimedia</title>

</head>

<body>

    <video controls autoplay muted poster="sparky.jpg" width="600" height="400">
        <source src="sparky.m4v" type="video/mp4">
        <source src="sparky.ogv" type="video/ogg">
        <source src="sparky.webm" type="video/webm">
        <p>Your browser cannot play the video.</p>
    </video>
    <br>

    <audio controls autoplay>
        <source src="primepodcast.mp3" type="audio/mpeg">
        <source src="primepodcast.ogg" type="audio/ogg">
    </audio>
    <br>
  
    <video id="video" controls preload="metadata">
      <source src="video/sintel-short.mp4" type="video/mp4">          
    </video>

</body>

</html>
